<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="dark light" />
<title>Sorting</title>
<link rel="stylesheet" href="../funcToForm.css" />
<script type="text/javascript" src="../funcToForm.js"></script>
<script>
function mySort(input) {
    if(input.criterion === 'lex') {
        input.a.sort();
    }
    else if(input.criterion === 'num') {
        input.a.sort(function(a, b) {return a-b;});
    }
    else {
        throw new Error('invalid sort criterion' + input.criterion);
    }
    if(input.reverse) {
        input.a.reverse();
    }
    return input.a;
}
window.addEventListener('DOMContentLoaded', function() {
    const paramA = new Param('a', new TextWidget(listConv(',', toFloat),
        true, [4, 2, 3], "4, 2, 3"), 'Comma-separated list of numbers to sort');
    const paramR = new Param('reverse', new CheckBoxWidget(),
        'Should the list be sorted in descending order?');
    const sortMethods = [
        new SelectOption('lexicographic', 'lex', 'Lexicographic'),
        new SelectOption('numeric', 'num', 'Numeric')
    ];
    const paramM = new Param('criterion', new SelectWidget(sortMethods, 'numeric'));
    const paramGroup = new ParamGroup('myForm', [paramA, paramM, paramR]);
    createForm('myApp', paramGroup, mySort);
});
</script>
</head>

<body>
<h1>Sorting</h1>
<p>Sort a list of integers.</p>
<div id="myApp"></div>
</body>
</html>
